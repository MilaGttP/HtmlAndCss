<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Personal data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="register">
            <h2>Registration form</h2>
            <div class="item">
                <img src="img/username.png" alt="username icon">
                <input class="width" type="text" placeholder="Username">
            </div>
            <div class="item">
                <img src="img/email.png" alt="email icon">
                <input class="width" type="text" placeholder="Email address">
            </div>
            <div class="item">
                <img src="img/pswd.png" alt="password icon">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm password">
            </div>
            <div class="offer">
                <input type="checkbox"> I want to receive news and special offers
            </div>
            <div class="offer">
                <input type="checkbox"> I agree with Terms and Conditions
            </div>
        </div>
        <div class="details">
            <h2>Personal details</h2>
            <div class="item">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="item">
                <select name="" id="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Not stated</option>
                </select>
                <input type="date">
            </div>
        </div>
    </form>
</body>
</html>
