    <section class="content mt-5">
        <div class="container">
            <div class="card">
                <div class="card-header"> Quote </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Information is the biggest power.</p>
                        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>

                </div>

            <div class="progress-bars mt-5 d-flex justify-content-between">

                    <img src="img/progress_1.jpg" class="card-img-top" alt="...">
