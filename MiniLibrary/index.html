<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Mini - library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="inputs">
            <h2>Inputs</h2>
            <input class="before" type="text" placeholder="Enter some text">
            <input class="correct" type="text" placeholder="valid text">
            <input class="incorrect" type="text" placeholder="invalid text">
        </div>
        <div class="check_boxes">
            <h2>Check boxes</h2>
            <div class="box">
                <input type="checkbox" />
                <span class="cb-green"></span>
                <p>Subscribe</p>
                <input type="checkbox">
                <span class="cb-red"></span>
                <p>Subscribe</p>
            </div>
        </div>
        <div class="radio_btns">
            <h2>Radio buttons</h2>
            <div class="radio">
                <p>Gender: </p>
                <input type="radio">
                <p>Male</p>
                <input type="radio">
                <p>Female</p>
            </div>
        </div>
        <div class="btns">
            <h2>Buttons</h2>
            <div class="btn">
                <input class="active_btn" type="button" value="Active">
                <input class="hover_g_btn" type="button" value="Hover">
                <input class="danger_btn" type="button" value="Danger">
                <input class="hover_r_btn" type="button" value="Hover">
                <input class="disabled_btn" type="button" value="Disabled">
                <input class="round_g_btn" type="button" value="+">
                <input class="round_r_btn" type="button" value="-">
            </div>
        </div>
        <div class="textarea">
            <h2>Text area</h2>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter some text..."></textarea>
        </div>
    </div>
</body>

</html>
